<!DOCTYPE html>
<html lang="en">

<head>
  <title>aria-placeholder test suite</title>
</head>

<body>
  <h1>aria-placeholder test suite</h1>

  <h2>input[type=text], aria-placeholder defined, labelled</h2>
  <label for="text1">My birthday</label>
  <input type="text" aria-placeholder="MM-DD-YYYY" id="text1" class="labelled" />
  <p>aria-placeholder="MM-DD-YYYY"</p>

  <h2>input[type=text], aria-placeholder defined, unlabelled</h2>
  <input type="text" id="text2" aria-placeholder="Your birthday" class="unlabelled" />
  <p>aria-placeholder="Your birthday"</p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS generated content for link name test</title>

    <style>
        #target::before {
            content: "Order now";
        }
    </style>
</head>
<body>

<h1>CSS generated content for link text test</h1>

<p>The target button should have an accessible name of "Order now"</p>

<button>Tab stop before</button>

<a href="https://www.google.com" id="target" onclick="alert('clicked'); return false;"></a>

<button>Tab stop after</button>

</body>
</html>
